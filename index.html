<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Tony's Room</title>
		<style>
			html, body { 
				margin: 0; 
				padding: 0;
				width: 100%;
				height: 100%;
				overflow:hidden;
			}

			.room-canvas {
				width: 100%;
				height: 100%;
			}
		</style>

        <script async src="https://unpkg.com/es-module-shims@1.6.3/dist/es-module-shims.js"></script>

        <script type="importmap">
          {
            "imports": {
              "three": "https://unpkg.com/three@0.153.0/build/three.module.js",
              "three/addons/": "https://unpkg.com/three@0.153.0/examples/jsm/"
            }
          }
        </script>
	</head>
	<body>
		<video id="mario video" width="320" height="240" controls style="display: none">
			<source src="./assets/mario.mp4" type="video/mp4">
		</video>

		<video id="osu video" width="320" height="240" controls style="display: none">
			<source src="./assets/osu.mp4" type="video/mp4">
		</video>

		<video id="formula video" width="320" height="240" controls autoplay style="display: none">
			<source src="./assets/formula.mp4" type="video/mp4">
		</video>

		<canvas class="room-canvas" id="room-canvas"></canvas>
		<script type="module" src="./main.js"></script>
	</body>
</html>
